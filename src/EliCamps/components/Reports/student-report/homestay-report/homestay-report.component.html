<div class="container-fluid">
  <div class="user-page">
    <div class="row">
      <div class="col-md-4 mobile-head">
        <div class="dashboard-heading">
          <h6 class="with-icon bdr-heading">
            <span [class]="">Homestays Report</span>
          </h6>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <mat-form-field>
              <input matInput id="filter-text-box" placeholder="Search" (keyup)="onFilterTextBoxChanged($event)">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-md-3 form-group">
            <mat-form-field>
              <input [(ngModel)] = "startDate" (ngModelChange)="dateChange()" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" placeholder="Start Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-3 form-group">
            <mat-form-field>
              <input [(ngModel)] = "endDate" (ngModelChange)="dateChange()" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker1" placeholder="End Date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="all-show-grid" >
     <ag-grid-angular style="height: 100%;
    max-width: 100%;
    width: 100vw;" class="ag-theme-material" [enableColResize]="true" enableColResize
      enableSorting enableFilter groupHeaders suppressRowClickSelection toolPanelSuppressGroups toolPanelSuppressValues
      (cellDoubleClicked)="onCellClicked($event)" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
      [rowData]="homeStay" (gridReady)="onGridReady($event)" [modules]="modules" #grid></ag-grid-angular>
  </div>


</div>
